<div class="container mt-4">
  <h2 class="mb-4">Tasks</h2>

  <!-- ðŸ” Search Form -->
  <form (ngSubmit)="onSearch()">
    <div class="row g-3 align-items-end mb-4">
      <div class="col-md-3" *ngIf="isAdmin">
        <label for="assignedUserId" class="form-label">Assigned User</label>
        <select
          id="assignedUserId"
          class="form-select"
          [(ngModel)]="searchParams.assignedUserId"
          name="assignedUserId"
        >
          <option value="">-- All --</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{
              user.id === userId
                ? "You"
                : user.fullName || user.email || user.id
            }}
          </option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          class="form-select"
          [(ngModel)]="searchParams.status"
          name="status"
        >
          <option value="">-- All --</option>
          <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>

      <div class="col-md-3">
        <button
          type="button"
          class="btn btn-outline-secondary w-100"
          (click)="clearSearch()"
        >
          Clear
        </button>
      </div>
    </div>
  </form>

  <!-- âž• Add Task -->
  <div class="mb-3 text-end" *ngIf="isAdmin">
    <button class="btn btn-success" (click)="create()">âž• Add New Task</button>
  </div>

  <!-- ðŸ“‹ Tasks by Status -->
  <div class="row">
    <div class="col-md-4" *ngFor="let status of statusOptions">
      <h5 class="text-capitalize">{{ status }}</h5>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
          *ngFor="let task of groupedTasks[status]"
        >
          <div>
            <strong>{{ task.title }}</strong>
            <div class="small text-muted">
              {{ task.status }}
              <span *ngIf="isAdmin"
                >| Assigned to: {{ task.assignedUser.fullName }}</span
              >
            </div>
          </div>
          <div *ngIf="isAdmin" class="ms-2">
            <button
              class="btn btn-sm btn-outline-primary me-1"
              (click)="edit(task)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="confirmDelete(task)"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
      <div *ngIf="!groupedTasks[status]?.length" class="text-muted small mt-2">
        No {{ status.toLowerCase() }} tasks.
      </div>
    </div>
  </div>

  <!-- ðŸ“ Task Dialog -->
  <app-task-create-dialog
    *ngIf="showCreateDialog"
    (close)="onDialogClose($event)"
    [task]="editingTask ?? undefined"
    [users]="users"
  ></app-task-create-dialog>

  <!-- ðŸš« No Tasks -->
  <ng-template #noTasks>
    <div class="alert alert-info mt-3">No tasks found.</div>
  </ng-template>
</div>
